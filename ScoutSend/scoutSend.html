<html>

<head>
    <script type="module" src="scoutImports.js"></script>
    <script src="scoutSend.js"></script>
    <link rel="stylesheet" href="scoutSend.css">
</head>

<body>
    Sep 17
    <div class="flex">
        <div class="sub-flex">
            <textarea id="lcText" name="text"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
            <button id="updateLC">Input Villages with LC</button>
            <ul id="lcList"></ul>
        </div>
        <div class="sub-flex">
            <textarea id="spyText" name="text"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
            <button id="updateSpy">Input Villages with Scouts</button>
            <ul id="spyList"></ul>
        </div>
        <div class="sub-flex">
            <textarea id="villageText" name="text"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
            <button id="updateVillage">Override Global List</button>
            <ul id="customVillageList"></ul>
        </div>
        <div class="sub-flex">
            <textarea id="outgoingText" name="text"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
            <button id="updateOutgoing">Outgoing List</button>
            <ul id="outgoingVillageList"></ul>
        </div>
    </div>

    <div style="display: flex">
        <input type="number" id="tabNumber" placeholder="# Tabs to Open"></input>
        <input type="number" id="tabDelay" placeholder="ms Delay per Tab"></input>
        <button id="update-tabs">Update Parameters</button>
    </div>

    <div style="display: flex">
        <input type="text" id="spyCoord" placeholder="Coord"></input>
        <input type="number" id="spyTabs" placeholder="# of Tabs"></input>
        <button id="update-spyTabs">Send Scouts</button>
    </div>

    <button id="check">Check variable status</button>
    <button id="opentabs">Open Tabs</button>

    <div id="wrapperTable">
        <div id="tableHeader">

        </div>
        <div id="tableData">

        </div>
    </div>

    <script>
        document.getElementById("updateLC").addEventListener("click", updateLC);
        document.getElementById("updateSpy").addEventListener("click", updateSpy);
        document.getElementById("updateVillage").addEventListener("click", updateVillage);
        document.getElementById("updateOutgoing").addEventListener("click", updateOutgoing);
        document.getElementById("opentabs").addEventListener("click", openTabs);
        document.getElementById("update-tabs").addEventListener("click", updateTabs);
        document.getElementById("update-spyTabs").addEventListener("click", sendSingleVillScouts);

        createTableHeader();
    </script>

</body>

</html>
